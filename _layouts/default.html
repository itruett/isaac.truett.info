---
layout: compress
---
<!doctype html>
<html lang=en>
	<head>
		{% if jekyll.environment == "production" %}
			<script async src="https://www.googletagmanager.com/gtag/js?id=UA-5893602-14"></script>
			<script>
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
				gtag('config', 'UA-5893602-14');
			</script>
		{% endif %}
		<title>{{ page.title }}</title>
		<link rel=icon href={% link images/me.png %}>
		<meta charset=utf-8>
		<meta name=Description content="{{ page.description }}">
		<meta name=viewport content="width=device-width, initial-scale=1">
		{% feed_meta %}
		{% seo title=false %}
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans+Condensed" rel="stylesheet">
		<link rel=stylesheet href={% link s.scss %}>
		<script async src={% link s.js %}></script>
		{{ page.head }}
	</head>
	<body>
		<section class="content">
			{% include header.html %}

			{{ content }}

			{% include footer.html %}
		</section>
	</body>
</html>
